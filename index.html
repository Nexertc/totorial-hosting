<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Data</title>

    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #111;
            color: white;
            padding: 40px;
        }
        .wrap {
            max-width: 450px;
            margin: auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: #222;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4F67FF;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
        }
        #msg {
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="wrap">
    <h2>Kirim Data ke Server</h2>

    <form id="myForm">
        <input type="text" name="nama" placeholder="Nama" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="pesan" placeholder="Pesan" rows="5" required></textarea>
        <button type="submit">Kirim</button>
    </form>

    <p id="msg"></p>
</div>

<script>
document.getElementById("myForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let formData = new FormData(this);

    fetch("http://ardeva.infinityfreeapp.com/submit.php", {
        method: "POST",
        body: formData,
        headers: {
            "User-Agent": "Mozilla/5.0" // Agar tidak diblokir InfinityFree
        }
    })
    .then(res => res.text())
    .then(data => {
        document.getElementById("msg").innerText = data;
        document.getElementById("myForm").reset();
    })
    .catch(err => {
        document.getElementById("msg").innerText = "Gagal mengirim: " + err;
    });
});
</script>

</body>
</html>
