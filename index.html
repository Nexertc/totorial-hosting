<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kirim Data</title>

    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #111;
            color: #fff;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin: 5vh auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: #222;
            color: #fff;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4F67FF;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }

        button:hover {
            background: #3547d8;
        }

        #msg {
            text-align: center;
            margin-top: 10px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Form Kontak</h2>

        <form id="myForm">
            <input type="text" name="nama" placeholder="Nama Lengkap" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="pesan" rows="5" placeholder="Tulis pesan Anda..." required></textarea>

            <button type="submit">Kirim</button>

            <p id="msg"></p>
        </form>
    </div>

<script>
document.getElementById("myForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let formData = new FormData(this);
    
    fetch("https://ardeva.infinityfreeapp.com/submit.php", {
        method: "POST",
        body: formData
    })
    .then(res => res.text())
    .then(data => {
        document.getElementById("msg").textContent = data;
        document.getElementById("myForm").reset();
    })
    .catch(err => {
        document.getElementById("msg").textContent = "Error: " + err;
    });
});
</script>

</body>
</html>
